<h3>{{label}}</h3>
<div class="input-group">
    <div class="input-group-append">
        <button class="btn btn-primary" type="button" (click)="changeValue(-5);"><i class="mdi mdi-minus"></i></button>
    </div>
    <input #inputPorcent type="number" class="form-control" name="porcent" [(ngModel)]="porcent" min="1" max="100" (ngModelChange)="onChanges($event);">
    <div class="input-group-append">
        <button class="btn btn-primary" type="button" (click)="changeValue(5);"><i class="mdi mdi-plus"></i></button>
    </div>
</div>
